<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- LIBRERIA AOS ANIMATE -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Icono de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="public/assets/dashboard/administrador/historial de reservas/historial_reservas.css">
</head>

<body>

    <section id="historial">

        <div class="panel">

            <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/LOGO-POSITIVO 2 (1).png"
                alt="logo">

            <div class="items">

                <a href="#">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/inicio.png"
                        alt="inicio">
                    <p>Inicio</p>
                </a>
                <a href="#">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/tours.png"
                        alt="tours">
                    <p>Tours</p>
                </a>
                <a href="#">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/destino 2.png"
                        alt="destinos">
                    <p>Destinos</p>
                </a>
                <a href="#">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/Dashboard.png"
                        alt="dashboard">
                    <p>Dashboard</p>
                </a>
                <a href="../administrador/listado_reservas.html">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/listado.png"
                        alt="listado">
                    <p>Listado de Reservas</p>
                </a>
                <a class="active" href="../administrador/historial_reservas.html">
                    <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/historial.png"
                        alt="historial">
                    <p>Historial de reservas</p>
                </a>

            </div>

        </div>



        <div class="info">

            <div class="fila-Superior">

                <!-- Barra de busqueda de resrvas -->
                <div class="buscador">
                    <i class="bi bi-search"></i>
                    <input type="search" id="buscarReserva" placeholder="Buscar reserva...">
                </div>

                <!-- Botones moso oscuro y notificaciones -->
                <button id="modoOscuroBtn"> <i class="bi bi-moon-fill"></i></button>
                <button id="notificacionesBtn"> <i class="bi bi-bell-fill"></i></button>

                <!-- Boton naranja esquina superior-izq -->
                <div class="dropdown" id="perfil-dropdown">

                    <a href="#" id="perfil" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="public/assets/dashboard/administrador/historial de reservas/img historial de reservas/perfil.png"
                            alt="persona">
                        <p>AR-Ana</p>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../../dashboard/administrador/perfil_usuario.html"><i
                                    class="bi bi-person"></i> Mi Perfil</a>
                        </li>
                        <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="../../index.html"><i class="bi bi-box-arrow-right"></i>
                                Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>

            </div>



            <h1>HISTORIAL DE RESERVAS</h1>
            <p class="ultimo-mes">Últimas reservas</p>

            <!-- aca se insertan dinamicamente desde jason las reservas realizadas -->
            <div id="reservasContainer"></div>


        </div>



    </section>

    <!-- MODAL DETALLE DE RESERVA -->
    <div id="modalReserva" class="modal" aria-hidden="true" role="dialog">
        <div class="modal-contenido">
            <span class="cerrar" role="button" aria-label="Cerrar">&times;</span>
            <h2>Detalle de la Reserva</h2>
            <div class="detalle-reserva">
                <p><strong>Número de reserva:</strong> <span id="numReserva"></span></p>
                <p><strong>Nombre:</strong> <span id="nombreUsuario"></span></p>
                <p><strong>Identificación:</strong> <span id="identificacionUsuario"></span></p>
                <p><strong>Fecha:</strong> <span id="fechaReserva"></span></p>
                <p><strong>Destino:</strong> <span id="destinoReserva"></span></p>
                <p><strong>Actividad:</strong> <span id="actividadReserva"></span></p>
                <p><strong>Precio:</strong> <span id="precioReserva"></span></p>
            </div>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="public/assets/dashboard/administrador/historial de reservas/historial_reservas.js"></script>

</body>

</html>
